[PATHS]
primary_mark_dat = D:\Tdx MPV V1.24++\T0002\mark.dat
backup_directory = ./backups
log_file = ./log/tdx_mark_manager.log

[BACKUP]
auto_backup = true
backup_interval_hours = 24
max_backup_files = 30
auto_backup_before_operations = true

[LOGGING]
level = INFO
max_file_size = 10485760
backup_count = 5
enable_operation_history = true
max_history_entries = 1000

[VALIDATION]
strict_code_validation = true
max_remark_length = 500
enable_auto_repair = false
validate_before_save = true

[PROCESSING]
auto_clean_empty_values = true
auto_merge_duplicates = true
auto_normalize_data = true
enable_safe_mode = true
max_processing_threads = 1

[MERGE_RULES]
tipword_separator = /
keep_last_duplicate = true
remove_empty_tipword_parts = true
case_sensitive_merge = false

[REPAIR_OPTIONS]
fix_duplicates = true
fix_empty_values = true
fix_invalid_codes = false
normalize_data = true
create_repair_backup = true

[CLI]
default_output_format = json
show_progress = true
confirm_destructive_operations = true
max_display_items = 10

